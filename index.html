<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dispenza Lab | Home</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-section {
      position: relative;
      background: url('images/background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .hero-text {
      font-size: 2.8em;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2.5s ease-in forwards;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      z-index: 10;
    }

    .site-title {
      font-size: 1.5em;
      color: white;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-menu li a:hover {
      color: #ffdd57;
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <div class="navbar">
      <div class="site-title">Dispenza Lab</div>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="team.html">Team</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <div class="hero-text">
      Pioneering Allergy Research
    </div>
  </div>

</body>
</html>
